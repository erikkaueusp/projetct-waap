<div class="container centro">
  <button type="button" (click)="fileInput.click()" class="offset-md center btn btn-primary ">
    <!-- <i  class="fa fa-image fa-4x align-middle "></i> -->
    <!--<img width ="90px"src = "http://localhost:8080/users/image/1" >-->
</button>
</div>

<div class="container">
  
<form [formGroup]="cadastroForm" class="row" (ngSubmit)="upload()">

  <input (change)="handleFile($event)" #fileInput hidden formControlName="file" type="file" accept="image/*">

  <div class="mb-3">
    <label for="name" class="form-label">Nome:</label>
    <input class="form-control" formControlName="nome" type="text"
      aria-label="default input example" required>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Endereço de Email</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">Nós não compartilhamos seu email.</div>
  </div>

  <div class="mb-3">
    <label for="inputFone" class="control-label">Telefone</label>
    <input type="text" formControlName="telefone" class="form-control" id="inputFone" placeholder="Telefone"
      pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
  </div>

  <div class="mb-3 form-check ">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirmar cadastro</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
